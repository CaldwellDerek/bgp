<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <!-- Materialize CSS -->
    <link type="text/css" rel="stylesheet" href="./css/materialize.css"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>Board Game Party</title>
  </head>
  <body>
    <header>
        <p>Board Game Party</p>
    </header>
    <main>
        <div class="game-search">
          <div class="game-search-bar">
            <input placeholder="Search by Name" id="first_name" type="text" class="validate white-text">
            <button class="btn waves-effect waves-light" type="button" name="action">Search
              <i class="material-icons right">search</i>
            </button>
          </div>
          <div class="game-search-options">
            <!-- Modal Trigger -->
            <a class="waves-effect waves-light btn modal-trigger" href="#modal1">More Search Options</a>
            <!-- Modal -->
            <div id="modal1" class="modal modal-fixed-footer">
              <div class="modal-content">

                <!-- Modal Header -->
                <h4 class="modal-header">Advanced Search Options</h4>

                <!-- Modal Fields -->
                <div class="input-field">
                  <input placeholder="Publisher" class="modal-publisher validate white-text" type="text">
                </div>
                <div class="input-field">
                  <input placeholder="Year Published" class="modal-year-published validate white-text" type="number" min="0">
                </div>
                <div class="input-field">
                  <input placeholder="Number of Players" class="modal-number-players validate white-text" type="number" min="2">
                </div>
                <div class="input-field">
                  <input placeholder="Age Group"  type="number" class="modal-age validate white-text" min="0">
                </div>
                <div class="input-field">
                  <input placeholder="Total Playtime (MINUTES)" class="modal-total-playtime validate white-text" type="number" min="0">
                </div>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn modal-close">Cancel</button>
                <button type="button" class="btn modal-close">Search</button>
              </div>
            </div>
          </div>
        </div>
        <div class="game-image"></div>
        <div class="game-info"></div>
        <div class="saved-games"></div>
    </main>
    <footer>

    </footer>

    <!-- Materialize JS -->
    <script type="text/javascript" src="./js/materialize.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
